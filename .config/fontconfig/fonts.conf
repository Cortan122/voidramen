<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<selectfont>
		<rejectfont>
			<pattern>
				<patelt name="family">
					<string>Segoe UI Symbol</string>
				</patelt>
			</pattern>
			<pattern>
				<patelt name="family">
					<string>Segoe UI Historic</string>
				</patelt>
			</pattern>
			<pattern>
				<patelt name="family">
					<string>Segoe UI Emoji</string>
				</patelt>
			</pattern>
			<pattern>
				<patelt name="family">
					<string>DejaVu Sans Mono</string>
				</patelt>
			</pattern>
		</rejectfont>
	</selectfont>

	<alias>
		<family>serif</family>
		<prefer><family>Linux Libertine</family></prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer><family>Linux Biolinum</family></prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer><family>Linux Biolinum</family></prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer><family>Consolas</family></prefer>
	</alias>
	<match target="pattern">
		<edit name="family" mode="append">
			<string>Blobmoji</string>
		</edit>
	</match>

	<match target="font">
		<edit name="lcdfilter" mode="assign">
			<const>lcddefault</const>
		</edit>
	</match>
	<match target="font">
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="hintstyle">
			<const>hintfull</const>
		</edit>
	</match>

</fontconfig>
